<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main>
      <div class="card">
        <div class="card__imagen">
          <img class="card__imagen__img" src="./images/image-header-mobile.jpg" alt="Business" >
        </div>
        <div class="card__imagen__fondo"></div>
        <div class="card__texto">
          <h1 class="card__texto__titulo">Get <span>insights</span> that help your business grow.</h1>
          <p class="card__texto__parrafo">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <div class="card__texto__numeros">
            <div class="card__texto__numeros__numero">
              <h2>10k+</h2>
              <p>COMPANIES</p>
            </div>
            <div class="card__texto__numeros__numero">
              <h2>314</h2>
              <p>TEMPLATES</p>
            </div>
            <div class="card__texto__numeros__numero">
              <h2>12M+</h2>
              <p>QUERIES</p>
            </div>
          </div>
        </div>
      </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/bernardo-jos%C3%A9-mercado-aa64b4119/">Bernardo Jos√© Mercado</a>.
  </footer>
</body>
</html>
